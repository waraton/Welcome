<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Text Formatting</title>
    <link rel="stylesheet" href="text_edit.css">
</head>
<body>
    <div class="container">
        <h2>FORMAT YOUR TEXT</h2>
        <div class="buttons">
            <button id="uppercase" title="uppercase">ABC</button>
            <button id="lowercase" title="lowercase">abc</button>
            <button id="capitalize" title="capitalize">Abc</button>
            <button id="bold" title="bold">B</button>
            <button id="italic" title="italic">i</button>
            <button id="underline" title="underline">u</button>
        </div>
        <textarea id="text" placeholder="Type your text..."></textarea>
        <output></output>
    </div>
    <form class="container game">
        <h2>S|>EED TY|>E</h2>
        <div class="main" id="main">senTENCE\S\</div>
        <textarea name="words" id="writingArea" disabled placeholder="writingArea..."></textarea>
        <button id="gameButton" type="button">START</button>
    </form>
    <script src="text_edit.js"></script>
</body>
</html>
