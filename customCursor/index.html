<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="output">
    <span>pageX and pageY:</span> <output class="page">0|0</output>
    <span>screenX and screenY:</span> <output class="screen">0|0</output>
    <span>offsetX and offsetY:</span> <output class="offset">0|0</output>
    <span>X and Y:</span> <output class="xy">0|0</output>
    <span>movementX and movementY:</span> <output class="movement">0|0</output>
    <span>clientX and clientY:</span> <output class="client">0|0</output>
  </div>
  <div class="cursor"></div>
  <script src="index.js"></script>
</body>
</html>
