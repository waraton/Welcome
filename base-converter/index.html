<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a base converter for integer values">
  <link rel="styleSheet" href="style.css" type="text/css" media="all" />
  <title>Integer base converter</title>
</head>

<body>
  <header>
    <h1>Base converter</h1>
  </header>
  <main>
    <section id=convertDecToBaseN>
      <h2>Convert Decimal to base N</h2>
      <ul>
        <li>
          <label for="base">Base: </label>
          <input type="number" min="2" id="base" max="22" list="bases">
          <datalist id="bases">
            <option value="2">binary</option>
            <option value="8">octal</option>
            <option value="10">decimal</option>
            <option value="16">hexadecimal</option>
          </datalist>
        </li>
        <li>
          <label for="input">Number: </label>
          <input type="number" min="1" id="input">
        </li>
      </ul>
      <button>convert</button>
      <output>000</output>
    </section>

    <section id=convertToDec>
      <h2>From  base N to Decimal</h2>
      <ul>
        <li>
          <label for="base">Base: </label>
          <input type="number" min="2" id="base" max="22" list="bases">
          <datalist id="bases">
            <option value="2">binary</option>
            <option value="8">octal</option>
            <option value="10">decimal</option>
            <option value="16">hexadecimal</option>
          </datalist>
        </li>
        <li>
          <label for="input">Number: </label>
          <input type="text" min="1" id="input">
        </li>
      </ul>
      <button>convert</button>
      <output>000</output>
    </section>

    <section id=convertBases>
      <h2>Convert Between Bases</h2>
      <ul>
        <li>input:</li>
        <li>
          <label for="inputBase">base(<span>input base</span>)</label>
          <input type="range"id="inputBase" min="2" max="22" step="1" oninput="this.previousElementSibling.firstElementChild.innerHTML = this.value;">
        </li>
        <li>
          <label for="inputNumber">input</label>
          <input type="text"id="inputNumber">
        </li>
        <li>Output</li>
        <li>
          <label for="outputBase">base(<span>output base</span>)</label>
          <input type="range"id="outputBase" min="2" max="22" step="1" oninput="this.previousElementSibling.firstElementChild.innerHTML = this.value;">
        </li>
        <li><button>convert</button></li>
        <li><output>00</output></li>
      </ul>
    </section>

    <div class="notification">
      <p>Open the console to check for errors..</p>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
