<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google play store no connection</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
     <section class="playStore">
            <div class="image-cont">
                <div class="arm-l"></div>
                <div class="hand"></div>
                <div class="body">
                    <div class="dish">
                        <div class="antena"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="drool-l"></div>
                    <div class="drool-r"></div>
                    <div class="eyes">
                        <div class="eye-l"></div>
                        <div class="eye-r"></div>
                    </div>
                    <div class="down"></div>
                </div>
                <div class="hand"></div>
                <div class="arm-r"></div>
            </div>
            <h2 class="offline">You're offline</h2>
            <p>
                Check your connection or get a notification when you're back
                online
            </p>
            <div class="buttons">
                <button class="try">Try again</button>
                <button class="notify">Notify me</button>
            </div>
        </section>
  </body>
</html>
