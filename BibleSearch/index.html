<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="description">
  <link rel="styleSheet" href="style.css" type="text/css"/>
  <title>Bible Search</title>
</head>
<body>
  <header>
    <h1>Get A Bible Verse</h1>
  </header>
  <main>
    <form>
      <ul>
        <li><label for="book">Book: </label><input type="text" name="book" id="book" list="books"></li>
        <li><label for="chapter">Chapter: </label><input type="number" name="chapter" id="chapter" min="1"></li>
        <li><label for="verse">Verse: </label><input type="text" name="verse" id="verse"></li>
      </ul>
      <button>Get Verse</button>
      <datalist></datalist>
    </form>
    <blockquote>
      <p class="verse">But he that doeth truth cometh to the light, that his deeds may be made manifest, that they are wrought in God.</p>
      <small class="reference">John 3:21</small>
    </blockquote>
  </main>
<script src="app.js"></script>
</body>
</html>
