<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="description">
  <link rel="styleSheet" href="style.css" type="text/css"/>
  <title>Bible Search</title>
</head>
<body>
  <header>
    <h1>Get A Bible Verse</h1>
  </header>
  <main>
    <blockquote>
      <p class="verse"></p>
      <small class="reference"></small>
    </blockquote>
    <form>
      <ul>
        <li><label for="book">Book: </label><input type="text" name="book" id="book"></li>
        <li><label for="chapter">Chapter: </label><input type="number" name="chapter" id="chapter"></li>
        <li><label for="verse">Verse: </label><input type="number" name="verse" id="verse"></li>
      </ul>
      <button>Get Verse</button>
    </form>
  </main>
<script src="app.js"></script>
</body>
</html>
