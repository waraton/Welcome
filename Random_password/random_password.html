<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Random Password generator">
  <meta name="keywords" content="password">
  <link rel="styleSheet" href="random_password.css" type="text/css" media="all" />
  <title>Random Password</title>
</head>

<body>
  <main>
    <section class="generatePassword" aria-labelledby="GenPassword">
      <h2 id="generatePassword">Password Generator</h2>
      <output class="output"></output>
      <label for="pLength">Enter the length of the password:</label>
      <div class="buttons">
        <input type="number" id="pLength" placeholder="Length..." value="7" min="5">
        <button class="generate">Generate</button>
        <button class="copy">Copy</button>
      </div>
    </section>
    <section class="showHidePassword" aria-labelledby="showHide">
      <h2 id="showHide">Show/Hide Password</h2>
      <label for="showOrHide">Show or hide the password:</label>
      <input type="password" id="showOrHide">
      <div class="buttons">
        <button paste>Paste</button>
        <button show>Show Password</button>
      </div>
    </section>
  </main>
  <script src="random_password.js"></script>
</body>

</html>
