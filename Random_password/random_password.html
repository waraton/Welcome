<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Random Password generator">
  <meta name="keywords" content="password">
  <link rel="styleSheet" href="random_password.css" type="text/css" media="all" />
  <title>Random Password</title>
</head>
<body>
  <main>
    <h2>Password Generator</h2>
    <output class="output"></output>
    <div class="buttons">
      <input type="number" id="pLength" placeholder="Length..." value="8" min="5">
      <button class="generate">Generate</button>
      <button class="copy">Copy</button>
    </div>
  </main>
<script src="random_password.js"></script>
</body>
</html>
