<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <section id="Background">1%</section>
  <section class="hero">
    <video src="video.mp4" muted autoplay inline-play loop></video>
    <section class="explore">
      <h1>WARA<wbr>TON</h1>
      <a href="">Find More</a>
      <div>
        <button class="actionButton1">Education</button>
        <button class="actionButton2">Lifestyle</button>
        <button class="actionButton3">Projects</button>
        <button class="actionButton4">employment</button>
        <button class="actionButton5">Contact</button>
      </div>
    </section>
  </section>

  <script>
    const Background = document.getElementById('Background');
    let load = 0
    let int = setInterval(blurring, 85);
    function blurring() {
      load++
      if (load > 95) {
        clearInterval(int)
        Background.style.display = 'none'
      }
      Background.innerText = `${load}%`
      Background.style.opacity = scale(load, 0, 100, 1, 0)
      Background.style.filter = `blur(${scale(load,0,30,0)}px)`
    }
    function scale(num, min, max, minO, maxO) {
      return ((num - min) * (maxO - minO) / (max - min) + minO)
    }


  </script>
</body>

</html>
