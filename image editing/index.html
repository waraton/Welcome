<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Image editing using CSS, JS and HTML">
  <meta name="keywords" content="image, editing">
  <link rel="styleSheet" href="style.css" type="text/css" media="all" />
  <title>Image Editor</title>
</head>

<body>
  <header>
    <h1>img|txt Edits</h1>
  </header>
  <main>
    <section id="imageEditor">
      <figure>
        <img src="../south-sudan-flag/Flag_of_South_Sudan.svg.png" alt="img">
        <figcaption>
          <p data-main="main">May the grace of the Lord Jesus Christ, and the love of God, and the fellowship of the Holy Spirit be with you all.<br>
          <small data-footer="footer" style="font: normal 14px serif;">2 Corinthians 13:14</small></p>
        </figcaption>
      </figure>

      <div class="tabs">
        <ul>
          <li data-tabFor="text" class="active">text</li>
          <li data-tabFor="imgBg">image</li>
          <li data-tabFor="font">fontSize</li>
          <li data-tabFor="alignment">alignment</li>
          <li data-tabFor="textColor">textColor</li>
          <li data-tabFor="shadows">textShadow</li>
          <li data-tabFor="imgFilter">imgFilter</li>
          <li data-tabFor="footer">footer</li>
        </ul>
      </div>

      <section editTools>
        <div id="text" class="currentTab">
          <form class="inputs">
            <label for="mainText">Main</label>
            <textarea id="mainText" placeholder="Main text goes here.."></textarea>
            <label for="footerText">Footer</label>
            <input type="text" id="footerText" placeholder="Footer text goes here..">
            <input type="submit" value="Apply">
          </form>
        </div>

        <div id="imgBg">
          <label for="mainImage"><s></s></label>
          <input type="file" accept="image/*" id="mainImage">
          <img src="images/(32).jpg">
          <img src="images/(33).jpg">
          <img src="images/12.jpg">
          <img src="images/304.jpg">
          <img src="images/350.jpg">
          <img src="images/Abstract 3D Wallpaper (28).jpg">
          <img src="images/Other9869.jpg">
        </div>

        <div id="font">
          <div class="buttons">
            <button data-style="fontWeight" data-value="bold">B</button>
            <button data-style="fontStyle" data-value="italic">I</button>
          </div>

          <div class="inputs">
            <label for="fontSize"><small>A</small><big>A</big></label>
            <input type="range" value="18" min="12" max="48" id="fontSize" data-unit="px">
            <label for="wordSpacing">AV</label>
            <input type="range" value="0" step=".1" min="0" max="15" id="wordSpacing" data-unit="px">
          </div>
        </div>

        <div id="alignment">
          <div class="buttons">
            <button data-style="textAlign"  data-value="left">L</button>
            <button data-style="textAlign"  data-value="center">C</button>
            <button data-style="textAlign"  data-value="right">R</button>
          </div>

          <div class="inputs">
            <label for="lineHeight">H</label>
            <input type="range" value="0" min="1" max="3" step=".1" id="lineHeight" data-unit="">
            <label for="width">w</label>
            <input type="range" value="100" min="5" step=".1" max="100" id="width" data-unit="%">
          </div>
        </div>

        <div id="textColor">
          <div class="inputs">
            <label for="color">color</label>
            <input type="color" id="color">
            <label for="opacity"><span class="opacityDrop">0</span></label>
            <input type="range" value="1" min="0.5" max="1" step=".01" id="opacity" data-unit="">
          </div>
        </div>

        <div id="shadows">
          <div class="buttons">
            <button data-textShadow="none">T</button>
            <button data-textShadow="blur">T</button>
            <button data-textShadow="spread">T</button>
          </div>
          <div class="inputs">
            <label for="textShadow"></label>
            <input type="range" value="5" min="0" step=".1" max="10" id="textShadow">
          </div>
        </div>

        <div id="imgFilter">
          <div class="inputs">
            <label for="contrast">Cont</label>
            <input type="range" value="100"  step=".1" min="1" max="250" name="contrast" id="contrast">
            <label for="brightness">Bri</label>
            <input type="range" value="1"  step=".1" min="0.125" max="10" name="brightness" id="brightness">
            <label for="saturate">Sat</label>
            <input type="range" value="1"  step=".01" min="0" max="1" name="saturate" id=saturate>
            <label for="blur">Blur</label>
            <input type="range" value="0"  step=".01" min="0" max="50" name="blur" id="blur">
            <label for="blur">Opacity</label>
            <input type="range" value="0"  step=".01" min="0" max="100" name="opacity" id="opacity">
            <label for="blur">BRad</label>
            <input type="range" value="0"  step=".01" min="0" max="50" name="blur" id="blur">
          </div>
        </div>

        <div id="footer">
          <div class="buttons"><button data-fontWeight="bold">B</button><button data-fontStyle="italic">I</button></div>
          <div class="inputs">
            <label for="footerFont"><small>A</small><big>A</big></label>
            <input type="range" value="0" min="9" step=".1" max="16" id="footerFont"></div>
        </div>
      </section>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
