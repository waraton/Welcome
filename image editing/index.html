<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Image editing using CSS, JS and HTML">
  <meta name="keywords" content="image, editing">
  <link rel="styleSheet" href="style.css" type="text/css" media="all" />
  <title>Image Editor</title>
</head>

<body>
  <header>
    <h1>Image Editor</h1>
  </header>
  <main>
    <section id="imageEditor">
      <figure>
        <img src="../south-sudan-flag/Flag_of_South_Sudan.svg.png" alt="img">
        <figcaption>
          <p data-main="main">May the grace of the Lord Jesus Christ, and the love of God, and the fellowship of the Holy Spirit be with you all.</p>
          <small data-footer="footer">2 Corinthians 13:14</small>
        </figcaption>
      </figure>

      <div class="tabs">
        <ul>
          <li data-tabFor="text" class="active">text</li>
          <li data-tabFor="imgBg">image</li>
          <li data-tabFor="font">fontSize</li>
          <li data-tabFor="alignment">alignment</li>
          <li data-tabFor="textColor">textColor</li>
          <li data-tabFor="shadows">textShadow</li>
          <li data-tabFor="imgFilter">imgFilter</li>
          <li data-tabFor="footer">footer</li>
        </ul>
      </div>

      <section editTools>
        <div id="text" class="currentTab">
          <form class="inputs">
            <label for="mainText">Main</label>
            <textarea id="mainText" placeholder="Main text goes here.."></textarea>
            <label for="footerText">Footer</label>
            <input type="text" id="footerText" placeholder="Footer text goes here..">
            <input type="submit" value="Apply">
          </form>
        </div>

        <div id="imgBg">
          <label for="mainImage"><s></s></label>
          <input type="file" accept="image/*" id="mainImage">
          <img src="images/(32).jpg">
          <img src="images/(33).jpg">
          <img src="images/12.jpg">
          <img src="images/304.jpg">
          <img src="images/350.jpg">
          <img src="images/Abstract 3D Wallpaper (28).jpg">
          <img src="images/Other9869.jpg">
        </div>

        <div id="font">
          <div class="buttons">
            <button data-fontWeight="bold">B</button>
            <button data-fontStyle="italic">I</button>
          </div>

          <div class="inputs">
            <label for="fontSize"><small>A</small><big>A</big></label>
            <input type="range" id="fontSize">
            <label for="letterSpacing">AV</label>
            <input type="range" id="letterSpacing">
          </div>
        </div>

        <div id="alignment">
          <div class="buttons">
            <button data-textAlignment="left">L</button>
            <button data-textAlignment="center">C</button>
            <button data-textAlignment="right">R</button>
          </div>

          <div class="inputs">
            <label for="lineHeight">H</label>
            <input type="range" id="lineHeight">
            <label for="width">w</label>
            <input type="range" id="width">
          </div>
        </div>

        <div id="textColor">
          <input type="color" id="color">
          <div id="inputs">
            <label for="opacity"><span class="opacityDrop">0</span></label>
            <input type="range" name="opacity" id="opacity">
          </div>
        </div>

        <div id="shadows">
          <div class="buttons">
            <button data-textShadow="none">T</button>
            <button data-textShadowBlur="blur">T</button>
            <button data-textShadowSpread="spread">T</button>
          </div>
          <div class="inputs"><label for="textShadow"></label><input type="range" id="textShadow"></div>
        </div>

        <div id="imgFilter">
          <div class="inputs">
            <label for="contrast">Contrast</label>
            <input type="range" name="contrast" id="contrast">
            <label for="brightness">Brightness</label>
            <input type="range" name="brightness" id="brightness">
            <label for="saturation">Saturation</label>
            <input type="range" name="saturation" id="saturation">
            <label for="blur">Blur</label>
            <input type="range" name="blur" id="blur">
          s</div>
        </div>

        <div id="footer">
          <div class="buttons"><button data-fontWeight="bold">B</button><button data-fontStyle="italic">I</button></div>
          <div class="inputs"><label for="fontSize"><small>A</small><big>A</big></label><input type="range"
              name="fontSize" id="fontSize"></div>
        </div>
      </section>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
