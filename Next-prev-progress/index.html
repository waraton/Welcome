<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Psalm 121. Selecting the verses by using the next and previous buttons">
  <link rel="styleSheet" href="style.css" type="text/css" media="all" />
  <title>Progressing In-Dex</title>
</head>
<body>
  <header>
    <h1>Psalm 121</h1>
  </header>
  <main>
    <div class="container">
      <div class="progressingBar">
        <span class="percentage"></span>
      </div>
      <div class="stops active">1</div>
      <div class="stops">2</div>
      <div class="stops">3</div>
      <div class="stops">4</div>
      <div class="stops">5</div>
      <div class="stops">6</div>
      <div class="stops">7</div>
      <div class="stops">8</div>
    </div>
    <div class="buttons">
      <button class=prev><<</button>
      <button class=next>>></button>
    </div>
    <div class="verse"><span>Psalm 121:1</span>A Song of degrees. I will lift up mine eyes unto the hills, from whence cometh my help.</div>
  </main>
<script src="app.js"></script>
</body>
</html>
