<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flag of South Sudan</title>
</head>
<body>
  <section class="flag">
    <div cusCol class="blue">&starf;</div>
    <div class="black"></div>
    <div class="white"></div>
    <div cusCol class="red"></div>
    <div class="white"></div>
    <div cusCol class="green"></div>
  </section>
  <section>
    <h2>Facts about South Sudan</h2>
    <p><span class="typed-text"></span><span class="cursor"></span></p>
  </section>
  <p>
    <label for=color>Color pallet</label>
    <select name="Color" id="color">
      <option value="named">CSS named colors</option>
      <option value="FCC">Flag color Code</option>
      <option value="wikipedia">Wikipedia</option>
      <option value="ADP">The Album des Pavillons 2023</option>
    </select>
  </p>
  <script src="app.js"></script>
</body>
</html>
