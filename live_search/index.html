<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="live search by name or location">
  <meta name="keywords" content="search">
  <link rel="styleSheet" href="style.css" type="text/css" media="all" />
  <title>Live Search</title>
</head>

<body>
  <main>
    <header>
      <h4 class="title">Search by name and or location </h4>
      <input type="text" id="filter" placeholder="Search...">
    </header>

    <ul id="result" class="userList">
      <div class="container">
        <div class="loader">
          <div class="loading one"></div>
          <div class="loading two"></div>
          <div class="loading three"></div>
          <div class="loading four"></div>
        </div>
        <button class="reload">&#8635;</button>
      </div>
    </ul>

  </main>

  <div class="clock">
    <span class="year">2025</span>
    <div class="monthly">
      <span class="month">Aug</span>
      <span class="day">Thur</span>
      <span class="date">01</span>
    </div>
    
    <div class="time">
      <span class="hour">Hr</span>
      <span class="min">Min</span>
      <span class="sec">sec</span>
    </div>
  </div>

    <label for="switch">
      <input type="checkbox" name="switch" id="switch">
    </label>
    <label for="clockDisp">
      Clock
      <input type="checkbox" id="clockDisp" checked>
    </label>
  <script src="app.js"></script>
</body>

</html>
