<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <link rel="stylesheet" href="box shadow.css">
</head>
<body>
    <section>
        <div class="obj">
            <output class="value">2px 0px 5px 0px #000000</output>
            <ul>
                <li>
                    <label for="hor">Horizontal:</label>
                    <input type="range" min="-50" max="50" id="vert" value="2">
                </li>
                <li>
                    <label for="vert">Vertical:</label>
                    <input type="range" min="-50" max="50" id="hor">
                </li>
                <li>
                    <label for="blur">Blur:</label>
                    <input type="range"max="50" value="5" id="blur">
                </li>
                <li>
                    <label for="spread">Spread:</label>
                    <input type="range" min="-50" max="50" id="spread">
                </li>
                <li>
                    <label for="color">Color:</label>
                    <input type="color" id="color">
                </li>
            </ul>
        </div>
    </section>
<!--/*MEisnlosuothveofWUtoW1orlatogrefeaseufrME*/-->
    <script src="box shadow.js"></script>
</body>
</html>
