<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A digital clock with a toggle for 12hr clock and the 24hr clock">
		<title>Digital clock</title>
		<link rel="stylesheet" href="clock.css" type="text/css" media="all" />
	</head>
	<body>
		
		<section class="container">
			<h1>Digital Clock</h1>
			<div class="display"></div>

			<h2>Analogue Clock</h2>
			<div class="analogue">
				<hr hr>
				<hr min>
				<hr sec>
			</div>
			<button type="button" class="btn">12 Hr</button>
		</section>
		
		<script src="clock.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
