<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A digital clock with time mode toggle for and an analogue clock using just HTML, CSS and JavaScript">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
	<title>Digital clock</title>
	<link rel="stylesheet" href="clock.css" type="text/css">
</head>
<body>

	<section class="container">
		<h2>Digital Clock</h2>
		<div class="display">00.00.00</div>
		<button type="button" class="btn">12 Hr</button>
		
		<h2>Analogue Clock</h2>
		<div class="display">
			<div class="analogue">
				<div hr></div>
				<div min></div>
				<div sec></div>
				<span style="--r:30">1</span><span style="--r:60">2</span><span style="--r:90">3</span><span style="--r:120">4</span><span style="--r:150">5</span><span style="--r:180">6</span><span style="--r:210">7</span><span style="--r:240">8</span><span style="--r:270">9</span><span style="--r:300">10</span><span style="--r:330">11</span><span style="--r:360">12</span>
			</div>
		</div>
	</section>

	<script src="clock.js"></script>
</body>
</html>
